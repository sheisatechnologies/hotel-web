<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theater Style Video and Text Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for shadow and border radius */
    .theater-video {
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row align-items-center">
    <!-- Video Section -->
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9 theater-video">
        <video class="embed-responsive-item" autoplay muted loop>
          <source src="assets/img/hotel/vid1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Text Section -->
    <div class="col-md-6">
      <h2>Your Title Here</h2>
      <p>
        This is the text section next to the video. You can add any content you want here, including descriptions, buttons, or links. 
      </p>
      <p>
        Add more text to make this section as informative as you like.
      </p>
    </div>
  </div>
</div>

<!-- Optional Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
