<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Tabs with Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for circular images */
        .tab-content img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 0px;
            margin: 10px;
        }
        /* Custom column padding */
        .custom-col {
            padding-left: 5px;
            padding-right: 5px;
        }
        /* Reduce the gap between middle images */
        .middle-gap img {
            margin-right: 10px; /* Negative margin to reduce middle gap */
             /* Negative margin to reduce middle gap */
        }

        .middle-gap1 img {
            /* Negative margin to reduce middle gap */
            margin-left: 10px; /* Negative margin to reduce middle gap */
        }
    </style>
</head>
<body>

<div class="container text-center my-5">
    <h2 class="mb-4">Delicious Dishes</h2>

    <!-- Nav pills -->
    <ul class="nav nav-pills justify-content-center mb-3" id="menuTabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#starters">Starters</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#breakfast">Breakfast</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#lunch">Lunch</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#dinner">Dinner</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
        <!-- Starters Tab -->
        <div class="tab-pane fade show active" id="starters">
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col middle-gap1">
                    <img src="assets/img/menu/1.jpg" alt="Starter 1">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="assets/img/menu/1.jpg" alt="Starter 2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col middle-gap1">
                    <img src="assets/img/menu/1.jpg" alt="Starter 3">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="assets/img/menu/1.jpg" alt="Starter 4">
                </div>
            </div>
        </div>
        
        <!-- Breakfast Tab -->
        <div class="tab-pane fade" id="breakfast">
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="breakfast-image1.jpg" alt="Breakfast 1">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="breakfast-image2.jpg" alt="Breakfast 2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="breakfast-image3.jpg" alt="Breakfast 3">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="breakfast-image4.jpg" alt="Breakfast 4">
                </div>
            </div>
        </div>

        <!-- Lunch Tab -->
        <div class="tab-pane fade" id="lunch">
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="lunch-image1.jpg" alt="Lunch 1">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="lunch-image2.jpg" alt="Lunch 2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="lunch-image3.jpg" alt="Lunch 3">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="lunch-image4.jpg" alt="Lunch 4">
                </div>
            </div>
        </div>

        <!-- Dinner Tab -->
        <div class="tab-pane fade" id="dinner">
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="dinner-image1.jpg" alt="Dinner 1">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="dinner-image2.jpg" alt="Dinner 2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 custom-col">
                    <img src="dinner-image3.jpg" alt="Dinner 3">
                </div>
                <div class="col-md-3 custom-col middle-gap">
                    <img src="dinner-image4.jpg" alt="Dinner 4">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
